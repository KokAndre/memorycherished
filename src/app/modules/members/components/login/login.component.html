<div class="col-12 col-sm-12 col-md-8 col-lg-7 px-0 mx-auto pt-4" [formGroup]="loginFormGroup">
  <div class="login-form-background p-4">
    <div class="row justify-content-center mx-0">
      <mat-form-field class="col-12 px-0">
        <mat-label>Email</mat-label>
        <input style="color: black;" matInput required maxlength="50" formControlName="loginEmailControl">
        <mat-error *ngIf="loginEmailControl?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginEmailControl?.hasError('pattern')">Enter a valid email</mat-error>
      </mat-form-field>
    </div>

    <div class="row justify-content-center mt-2 mx-0">
      <mat-form-field class="col-12 px-0">
        <mat-label>Password</mat-label>
        <input style="color: black;" [type]="hidePin ? 'password' : 'text'" matInput required maxlength="50"
          formControlName="loginPasswordControl">
        <button mat-icon-button matSuffix (click)="hidePin = !hidePin" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hidePin">
          <mat-icon class="ml-n2 mb-n4 pt-1">{{hidePin ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginPasswordControl?.hasError('required')">Email is required</mat-error>
      </mat-form-field>
    </div>

    <div class="row mx-0 justify-content-center">
      <button class="primary-button mx-1" (click)="cancelClicked()" mat-raised-button>Cancel</button>
      <button class="primary-button mx-1" (click)="loginClicked()" mat-raised-button [disabled]="loginFormGroup.invalid">Login</button>
    </div>

  </div>
</div>
